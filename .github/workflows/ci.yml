name: CI/CD Pipeline

on:
  push:
    branches: [master, main, tests, develop]
  pull_request:
    branches: [master, main]

jobs:
  # Install dependencies for both frontend and backend
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install all dependencies
        run: npm run install:all

  # Lint and format checks
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm run install:all

      - name: Check code formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

  # Backend tests with coverage
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm run install:all

      - name: Setup environment variables
        run: |
          echo "DATABASE_URL=file:./test.db" > backend/.env
          echo "JWT_SECRET=test_secret_for_ci" >> backend/.env
          echo "PORT=4000" >> backend/.env

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Run backend tests with coverage
        run: npm run test:coverage:backend

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Frontend tests with coverage
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm run install:all

      - name: Run frontend tests with coverage
        run: cd frontend && npm run test:coverage -- --run

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Build both projects
  build:
    name: Build Projects
    runs-on: ubuntu-latest
    needs: [lint-and-format, test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm run install:all

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7

  # Generate and upload test summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm run install:all

      - name: Setup environment variables
        run: |
          echo "DATABASE_URL=file:./test.db" > backend/.env
          echo "JWT_SECRET=test_secret_for_ci" >> backend/.env

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Generate test summary
        run: |
          echo "# ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Tests" >> $GITHUB_STEP_SUMMARY
          cd backend && npm test 2>&1 | tee ../backend-test-output.txt || true
          cd ..
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -20 backend-test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Tests" >> $GITHUB_STEP_SUMMARY
          cd frontend && npm test -- --run 2>&1 | tee ../frontend-test-output.txt || true
          cd ..
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -20 frontend-test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Overall status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build, test-summary]
    if: success()
    steps:
      - name: CI Success
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "- Linting: Passed"
          echo "- Formatting: Passed"
          echo "- Type Checking: Passed"
          echo "- Backend Tests: Passed"
          echo "- Frontend Tests: Passed"
          echo "- Build: Passed"
